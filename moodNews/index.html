<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
  
    <!-- Navbar brand -->
     <a class="navbar-brand " href="#"><CENTER>MOOD NEWS</CENTER></a> 
     
    </nav>
    <!--/.Navbar-->

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Welcome!</h4>
            <p class="card-text">How are you feeling today?</p>
            <CENTER>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-warning">JOY</button>
            
                <!-- Default button -->
                <button type="button" class="btn btn-blue-grey">SADNESS</button> <!-- grey-->
            
                <!-- Secondary button -->
                <button type="button" class="btn btn-elegant">FEAR</button> <!--black -->
            
                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-danger">ANGER</button>
            
                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-yellow">CURIOUS</button> 
            
                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-success">OPTIMISTIC</button> 
                <!-- yellow  info default -->
            
                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-primary">OPEN MINDED</button>
                </CENTER>
        </div>
    </div>

    

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
